<body>
<h1>Real Estate Buyer Intake Form</h1>
<form action="sell" method="post">
    Client Name:<input type="text" name="name"><br>
    Additional Client Name: <input type="text" name="sname"><br>
    City:<input type="text" name="city"><br>
    State:<input type="text" name="state"><br>
    E-Mail:<input type="email" name="email"><br>
    Phone:<input type="number" name="number"><br>
    First-time-Buyer: Yes <input type="radio" name="rd">
        NO <input type="radio" name="rd" placeholder="No"><br>
    Do you have property to sell: Yes <input type="radio" name="rm" placeholder="Yes">
    NO <input type="radio" name="rm" ><br>

    Agree for the Terms & Conditions<input type="checkbox" name="agree"><br>
    <input type="submit" name="submit"><br>
    <a href="RealEstateSellServlet.html"> for home selling click this link</a>
</form>
