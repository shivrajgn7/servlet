<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
</head>
<body style="
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

<h1 style="
        color: white;
        background: rgba(0, 0, 0, 0.3);
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        font-size: 48px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        animation: fadeIn 2s ease-in-out;
    ">
    Personal Info
</h1>

<a href="FormPage.html" style="
        display: inline-block;
        margin-top: 40px;
        text-decoration: none;
        color: #ffffff;
        background: #0984e3;
        padding: 15px 35px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    "
   onmouseover="this.style.background='#74b9ff'; this.style.transform='scale(1.1)';"
   onmouseout="this.style.background='#0984e3'; this.style.transform='scale(1)';">
    Click this to fill the form
</a>

</body>
</html>
