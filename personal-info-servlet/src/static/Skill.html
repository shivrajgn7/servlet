<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Set</title>
</head>
<body style="
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
">

<form action='skill' method='post' style="
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        width: 450px;
        margin-top: 50px;
        text-align: left;
    ">

    <h3 style="
            text-align: center;
            color: #2d3436;
            font-size: 24px;
            margin-bottom: 25px;
        ">
        Skill Set
    </h3>

    <label>Your Name:</label>
    <input type='text' name='YourName' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>Email:</label>
    <input type='text' name='email' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>Primary Skill:</label>
    <input type='text' name='pskill' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>Secondary Skill:</label>
    <input type='text' name='sskill' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>Do you know Database?</label><br>
    <input type='radio' name='db' value='Yes'> <label>Yes</label>
    <input type='radio' name='db' value='No' style="margin-left:20px;"> <label>No</label>
    <br><br>

    <label>IDE's:</label>
    <input type='text' name='ide' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>UI Technology:</label>
    <input type='text' name='ui' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>No. of Years Experience:</label>
    <input type='number' name='experience' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>Frameworks:</label>
    <input type='text' name='frames' style="
            width:100%; padding:10px; margin-bottom:12px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label>Other Skills:</label>
    <input type='text' name='skill' style="
            width:100%; padding:10px; margin-bottom:20px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <input type='submit' value='Submit' style="
            width:100%;
            background-color:#0984e3;
            color:white;
            border:none;
            padding:12px;
            border-radius:8px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            transition:background-color 0.3s ease;
        "
           onmouseover="this.style.backgroundColor='#74b9ff'"
           onmouseout="this.style.backgroundColor='#0984e3'">

</form>

</body>
</html>
