<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information Form</title>
</head>
<body style="
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
">

<h1 style="color: #333; margin-top: 40px; text-align: center;">
    Fill all the details
</h1>

<form action="service" method="post" style="
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin-top: 20px;
    ">
    <h3 style="color: #4a4a4a; text-align: center; margin-bottom: 20px;">
        Personal Information
    </h3>

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        First Name:
    </label>
    <input type="text" name="firstName" required style="
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        Second Name:
    </label>
    <input type="text" name="secondName" style="
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        Email:
    </label>
    <input type="email" name="email" required style="
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        Phone Number:
    </label>
    <input type="tel" name="number" required style="
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        Age:
    </label>
    <input type="number" name="age" min="1" max="120" style="
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        Date of Birth:
    </label>
    <input type="date" name="dateOfBirth" style="
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <label style="display:block; font-weight:bold; margin-bottom:5px; color:#333;">
        Address:
    </label>
    <input type="text" name="address" style="
            width:100%; padding:10px; margin-bottom:20px;
            border:1px solid #ccc; border-radius:8px;
        ">

    <input type="submit" value="Submit" style="
            width:100%; background-color:#0984e3; color:white;
            border:none; padding:12px; border-radius:8px;
            cursor:pointer; font-size:16px; font-weight:bold;
            transition:background-color 0.3s ease;
        "
           onmouseover="this.style.backgroundColor='#74b9ff'"
           onmouseout="this.style.backgroundColor='#0984e3'">

    <a href='Education.html' style="
        display:inline-block; margin-top:20px;
        text-decoration:none; color:#2d3436;
        font-weight:600; transition:color 0.3s;
    "
       onmouseover="this.style.color='#0984e3'"
       onmouseout="this.style.color='#2d3436'">
        Click to fill education details
    </a>
</form>


</body>
</html>
